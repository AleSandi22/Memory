<div class="table-container">
    <table>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Speed</th>
        <th>Attempts</th>
      </tr>
      <tr *ngFor="let rankingUser of app.rankingUsers; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ rankingUser.name }}</td>
        <td>{{ rankingUser.speed }}</td>
        <td>{{ rankingUser.attemps }}</td>
      </tr>
    </table>
</div>
